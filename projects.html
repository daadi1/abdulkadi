<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Projects</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #333;
    }

    header {
      background-color: #1e3a8a;
      color: white;
      padding: 40px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5em;
    }

    .projects-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    }

    .project-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .project-content {
      padding: 20px;
    }

    .project-title {
      font-size: 1.3em;
      color: #1e3a8a;
      margin-bottom: 10px;
    }

    .project-desc {
      font-size: 1em;
      color: #555;
      margin-bottom: 15px;
    }

    .project-link {
      display: inline-block;
      color: white;
      background-color: #1e3a8a;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .project-link:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>

<header>
  <h1>My Projects</h1>
  <p>Check out some of the work I've done!</p>
</header>

<section class="projects-container">

  <!-- Project 1 -->
  <div class="project-card">
    <img src="https://via.placeholder.com/600x400" alt="Project Image">
    <div class="project-content">
      <h3 class="project-title">Portfolio Website</h3>
      <p class="project-desc">A clean and responsive personal portfolio built with HTML, CSS, and JavaScript.</p>
      <a href="#" class="project-link">View Project</a>
    </div>
  </div>

  <!-- Project 2 -->
  <div class="project-card">
    <img src="img/Screenshot 2025-04-14 162050.png" alt="Project Image">
    <div class="project-content">
      <h3 class="project-title">Html Table Project</h3>
      <p class="project-desc"></p>
      <a href="index.html" class="project-link">View Project</a>
    </div>
  </div>

  <!-- Project 3 -->
  <div class="project-card">
    <img src="https://via.placeholder.com/600x400" alt="Project Image">
    <div class="project-content">
      <h3 class="project-title">Hardware Setup Guide</h3>
      <p class="project-desc">A simple guide for assembling and troubleshooting PC hardware.</p>
      <a href="#" class="project-link">View Project</a>
    </div>
  </div>

</section>

</body>
</html>
